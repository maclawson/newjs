<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>

    <div class="container">
        <input type="text" class="display" />

        <div class="buttons">
            <button onclick="calculate(e)" class="operator" data-value="AC">AC</button>
            <button onclick="calculate(e)" class="operator" data-value="DEL">DEL</button>
            <button onclick="specialchars(s)" class="operator" data-value="%">%</button>
            <button  onclick="calculate(e)"class="operator" data-value="/">/</button>

            <button onclick="calculate(7)" data-value="7">7</button>
            <button onclick="calculate(8)" data-value="8">8</button>
            <button onclick="calculate(9)" data-value="9">9</button>
            <button onclick="calculate(7)" class="operator" data-value="*">*</button>

            <button onclick="calculate(4)" data-value="4">4</button>
            <button onclick="calculate(5)" data-value="5">5</button>
            <button onclick="calculate(6)" data-value="6">6</button>
            <button onclick="s(7)" class="operator" data-value="-">-</button>

            <button onclick="calculate(1)" data-value="1">1</button>
            <button onclick="calculate(2)" data-value="2">2</button>
            <button onclick="calculate(3)" data-value="3">3</button>
            <button onclick="calculate(7)" class="operator" data-value="+">+</button>

            <button onclick="calculate(0)" data-value="0">0</button>
            <button onclick="calculate(1)" data-value="00">00</button>
            <button onclick="calculate(e)" data-value=".">.</button>
            <button onclick="" class="operator" data-value="=">=</button>
            
        </div>


    </div>
    


    <script src="cal.js"></script>
</body>
</html>
